          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse navbar-nav justify-content-end"
            id="navbarSupportedContent"
          >

                <a
                  class="nav-link active"
                  aria-current="page"

              <li class="nav-item">

    </header>
    <main class="container mt-5 mb-5">
      <form id="contacto" action="../index.html">
        <div class="row g-3 justify-content-center">
          <h1 class="mb-5 text-center">Contactanos</h1>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
          <div class="input-group mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="example"
              aria-label="example"
            />
            <span class="input-group-text">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="example.com"
              aria-label="example.com"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="telefono"
              aria-label="telefono"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="ciudad"
              aria-label="ciudad"
            />
          </div>
          <h4 class="m-3 text-center">Dejanos tu Mensaje</h4>
          <div class="form-floating mb-3 mt-3">
            <textarea
              type="text"
              class="form-control"
              placeholder="tu mensaje"
              aria-label="Tu Mensaje"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary col-5">Submit</button>
        </div>
      </form>
    </main>
    <!-- el footer tambien tiene que estar en todas las paginas incluir informacion de contacto-->
